---
layout: default
---
<h1>{{ page.title}}</h1>
<!-- <p class="subtitle">{{ page.date | date: "%B %-d, %Y" }}</p> -->

{{ content }}

<p class="postby">
    Posted {% if page.authors %}by{% for author in page.authors %}{% if forloop.first == false %}{% if forloop.last == true %} and{% else %},{% endif %}{% endif %} {{ author }}{% endfor %}{% endif %} on {{ page.date | date: "%B %e, %Y" }}.
</p>

<script src="https://utteranc.es/client.js"
        repo="AlgComplexity/algcomplexity.github.io"
        issue-term="pathname"
        label="comment"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>
